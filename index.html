<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Center with margin auto -->
    <div class="container">
      <!-- Title  -->
      <h1 id="title">Rock Paper Scissors</h1>

      <!-- Container wich will contain the Player move vs Ai Move -->
      <div class="container-players-ai-moves">
        <!-- Player Move -->
        <div class="wrapper-item">
          <p class="label_won" id="label_pWinner">YOU WON !</p>

          <div class="item">
            <img
              name="unknown"
              id="player_move"
              src="./assets/unknown.svg"
              alt="player_move"
            />
            <p class="label_pi" id="label_p">You</p>
          </div>
          <p id="score_player" class="score">0</p>
        </div>

        <h3 id="vs">Vs</h3>

        <!-- AI Move -->
        <div class="wrapper-item">
          <p class="label_won" id="label_aWinner">AI WON !</p>
          <div class="item">
            <img
              name="unknown"
              id="ai_move"
              src="./assets/unknown.svg"
              alt="ai_move"
            />
            <p class="label_pi" id="label_ia">AI</p>
          </div>
          <p id="score_ai" class="score">0</p>
        </div>
      </div>

      <div id="container-rematch">
        <h3 id="label-rematch">Rematch</h3>
      </div>

      <h6 id="make_your_move">Make your move</h6>

      <!-- List of moves -->
      <ul class="container-moves">
        <li class="move" id="paper">
          <img src="./assets/paper.svg" alt="paper" />
        </li>

        <li class="move" id="scissors">
          <img src="./assets/scissors.svg" alt="scissors" />
        </li>

        <li class="move" id="rock">
          <img src="./assets/rock.svg" alt="rock" />
        </li>
      </ul>
    </div>
  </body>
</html>
